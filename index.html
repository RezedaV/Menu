<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="header__tel_mobil" >
                    <a class="header__tel__img_mobil" href="tel:+13212223333">
                        <img  src="img/Frame.svg" alt="tel">
                    </a>
                    <a class="header__tel__text_mobil" href="tel:+13212223333">+1 (321) 222 - 33 -33</a>

                </div>
                <div class="header__menu menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a href="#" class="menu__link">Главная</a></li>
                            <li>
                                <!-- второй подуровень-->
                                <a href="#" class="menu__link">Основное меню</a>
                                <span class="menu__arrow"></span>
                                <ul class="menu__sub-list">
                                    <span class="menu__arrow__grey"></span>
                                    <li><a href="#" class="menu__sub-link">Заказать верстку</a></li>
                                    <li><a href="#" class="menu__sub-link">Отправить макет на проверку</a></li>
                                    <li><a href="#" class="menu__sub-link">Хочу работать у вас</a></li>
                                    <li>
                                        <!-- третий подуровень-->
                                        <a href="#" class="menu__sub-link">Есть предложение по работе с кл...</a>
                                        <span class="arrow_2"></span>
                                        <div class="level_3">
                                            <span class="menu__arrow__grey_3"></span>
                                            <ul class="menu__sub-list_3">
                                                <li><a href="#" class="menu__sub-link_3">У меня есть оффер</a></li>
                                                <li><a href="#" class="menu__sub-link_3">Сделать партнёром</a></li>
                                            </ul>
                                        </div>

                                    </li>
                                </ul>
                            </li>
                            <li><a href="#" class="menu__link">Наши сервисы</a></li>
                            <li><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>

                </div>
                <div class="header__tel" >
                    <a class="header__tel__img" href="tel:+13212223333">
                        <img  src="img/Frame.svg" alt="tel">
                    </a>
                    <a class="header__tel__text" href="tel:+13212223333">+1 (321) 222 - 33 -33</a>
                </div>
            </div>
        </header>
        <div class="content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
